{% extends 'navbar.html' %}
{% block content %}
<style media="screen">
    *,
  *:before,
  *:after{
  padding: 0;
  margin: 0;
  box-sizing: border-box;
  }
  body{
    background-attachment: scroll;
  background-color:rgb(37, 34, 34);
  }
  .background{
  width: 430px;
  height: 520px;
  position: absolute;
  transform: translate(-50%,-50%);
  left: 50%;
  top: 50%;
  }
  .background .shape{
  height: 200px;
  width: 200px;
  position: absolute;
  border-radius: 50%;
  }
  .container{
  backface-visibility:initial;
  transform: perspective();
  }
  
  
  </style>
        
<div class="container">
    <div class="row mb-6">
        {% for matiere in matieres %}
            <div class="col-md-6 mb-3">
                <div class="card card-body">
                    <h4>{{ matiere }}</h4>  
                    <form >
                    <a class="btn btn-danger" href="./{{niveau}}/{{matiere}}" role="button">voir la matiere</a>
                </div>
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
